
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProjectInfoLabel" translate="documentmanagementApp.projectInfo.home.createOrEditLabel">Create or edit a ProjectInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="projectInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.projectInfo.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="projectInfo.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.projectInfo.wirCode" for="field_wirCode">WirCode</label>
            <input type="text" class="form-control" name="wirCode" id="field_wirCode"
                    ng-model="projectInfo.wirCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.projectInfo.phase" for="field_phase">Phase</label>
            <input type="text" class="form-control" name="phase" id="field_phase"
                    ng-model="projectInfo.phase"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.projectInfo.site" for="field_site">Site</label>
            <input type="text" class="form-control" name="site" id="field_site"
                    ng-model="projectInfo.site"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.projectInfo.subContractor" for="field_subContractor">SubContractor</label>
            <input type="text" class="form-control" name="subContractor" id="field_subContractor"
                    ng-model="projectInfo.subContractor"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.projectInfo.recordSN" for="field_recordSN">RecordSN</label>
            <input type="number" class="form-control" name="recordSN" id="field_recordSN"
                    ng-model="projectInfo.recordSN"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.projectInfo.contractNr" for="field_contractNr">ContractNr</label>
            <input type="text" class="form-control" name="contractNr" id="field_contractNr"
                    ng-model="projectInfo.contractNr"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
