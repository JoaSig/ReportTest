
<div>
    <h2><span translate="documentmanagementApp.item.detail.title">Item</span> {{item.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="documentmanagementApp.item.orderTime">OrderTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.orderTime | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="documentmanagementApp.item.arrivalTime">ArrivalTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.arrivalTime | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="documentmanagementApp.item.truck">Truck</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.truck}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="documentmanagementApp.item.casted">Casted</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.casted}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="documentmanagementApp.item.slump">Slump</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.slump}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="documentmanagementApp.item.theoreticalConcreteVolume">TheoreticalConcreteVolume</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.theoreticalConcreteVolume}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="documentmanagementApp.item.concreting">concreting</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="concreting.detail({id:item.concreting.id})">{{item.concreting.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
