
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGeneralInfoLabel" translate="documentmanagementApp.generalInfo.home.createOrEditLabel">Create or edit a GeneralInfo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="generalInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.generalInfo.treviRefNr" for="field_treviRefNr">TreviRefNr</label>
            <input type="text" class="form-control" name="treviRefNr" id="field_treviRefNr"
                    ng-model="generalInfo.treviRefNr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.generalInfo.pilingRigType" for="field_pilingRigType">PilingRigType</label>
            <input type="text" class="form-control" name="pilingRigType" id="field_pilingRigType"
                    ng-model="generalInfo.pilingRigType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.generalInfo.machineSerialNr" for="field_machineSerialNr">MachineSerialNr</label>
            <input type="number" class="form-control" name="machineSerialNr" id="field_machineSerialNr"
                    ng-model="generalInfo.machineSerialNr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.generalInfo.date" for="field_date">Date</label>
            <input id="field_date" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="generalInfo.date" is-open="datePickerForDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
