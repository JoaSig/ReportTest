
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySignatureLabel" translate="documentmanagementApp.signature.home.createOrEditLabel">Create or edit a Signature</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="signature.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="documentmanagementApp.signature.signedAt" for="field_signedAt">SignedAt</label>
            <input id="field_signedAt" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="signature.signedAt" is-open="datePickerForSignedAt.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForSignedAtOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="documentmanagementApp.signature.report" for="field_report">report</label>
            <select class="form-control" id="field_report" name="report" ng-model="signature.report" ng-options="report as report.id for report in reports track by report.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
