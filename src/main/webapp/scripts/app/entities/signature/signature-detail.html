
<div>
    <h2><span translate="documentmanagementApp.signature.detail.title">Signature</span> {{signature.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="documentmanagementApp.signature.signedAt">SignedAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{signature.signedAt | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="documentmanagementApp.signature.report">report</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="report.detail({id:signature.report.id})">{{signature.report.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
